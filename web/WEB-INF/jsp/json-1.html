<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //json对象
    var book = {
        bookid:111,
        bookName:"bookname",
        bookCounts:11,
        detail:"detail"
    };
    //转json字符串
    var str = JSON.stringify(book);
    console.log(str);
    //转对象
    var book = JSON.parse(str);
    console.log(book.bookName,book.detail);
</script>
</body>
</html>
